<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <main>
      <h3>Select and Translate</h3>
      <div class="language-selector">
        <label for="lang">Target language:</label>
        <select name="select" id="lang">
          <option value="Indonesia" selected>Indonesia (id)</option>
          <option value="Arabic">Arabic (ar)</option>
          <option value="Bengali">Bengali (bn)</option>
          <option value="Bulgarian">Bulgarian (bg)</option>
          <option value="Chinese">Chinese (zh)</option>
          <option value="Croatian">Croatian (hr)</option>
          <option value="Czech">Czech (cs)</option>
          <option value="Danish">Danish (da)</option>
          <option value="Dutch">Dutch (nl)</option>
          <option value="English">English (en)</option>
          <option value="Estonian">Estonian (et)</option>
          <option value="Finnish">Finnish (fi)</option>
          <option value="French">French (fr)</option>
          <option value="German">German (de)</option>
          <option value="Greek">Greek (el)</option>
          <option value="Hebrew">Hebrew (he)</option>
          <option value="Hindi">Hindi (hi)</option>
          <option value="Hungarian">Hungarian (hu)</option>
          <option value="Italian">Italian (it)</option>
          <option value="Japanese">Japanese (ja)</option>
          <option value="Korean">Korean (ko)</option>
          <option value="Latvian">Latvian (lv)</option>
          <option value="Lithuanian">Lithuanian (lt)</option>
          <option value="Norwegian">Norwegian (no)</option>
          <option value="Polish">Polish (pl)</option>
          <option value="Portuguese">Portuguese (pt)</option>
          <option value="Romanian">Romanian (ro)</option>
          <option value="Russian">Russian (ru)</option>
          <option value="Serbian">Serbian (sr)</option>
          <option value="Slovak">Slovak (sk)</option>
          <option value="Slovenian">Slovenian (sl)</option>
          <option value="Spanish">Spanish (es)</option>
          <option value="Swahili">Swahili (sw)</option>
          <option value="Swedish">Swedish (sv)</option>
          <option value="Thai">Thai (th)</option>
          <option value="Turkish">Turkish (tr)</option>
          <option value="Ukrainian">Ukrainian (uk)</option>
          <option value="Vietnamese">Vietnamese (vi)</option>
        </select>
      </div>
      <div class="run-section">
        <button
          id="run-btn"
          class="run-button"
          title="Run Select and Translate"
        >
          <span class="play-icon"></span>
          <span>Translate</span>
        </button>
      </div>
      <div class="shortcut-section">
        <button id="shortcuts-btn" class="settings-button">
          Change Shortcut
        </button>
      </div>
      <div class="links-section">
        <a
          href="#"
          id="github-btn"
          class="link-button github-button"
          title="View on GitHub"
        >
          <svg
            class="github-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"
            />
          </svg>
          GitHub
        </a>
        <a
          href="#"
          id="donate-btn"
          class="link-button donate-button"
          title="Support this project"
        >
          <svg
            class="donate-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
          Donate
        </a>
      </div>
    </main>
    <script type="module" defer src="../popup.ts"></script>
  </body>
</html>
