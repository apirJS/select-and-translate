<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select and Translate</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <main class="popup-container">
      <header>
        <div class="header-content">
          <h2>Select and Translate</h2>
          <div id="theme-toggle-container" class="theme-toggle-container"></div>
        </div>
      </header>

      <section class="language-selector">
        <!-- From language -->
        <div class="selector-group">
          <label for="from-lang">From language:</label>
          <select id="from-lang" name="from-language">
            <option value="auto-detect" selected>Auto Detect</option>
            <option value="ar-SA">Arabic</option>
            <option value="bn-IN">Bengali</option>
            <option value="bg-BG">Bulgarian</option>
            <option value="zh-CN">Chinese</option>
            <option value="hr-HR">Croatian</option>
            <option value="cs-CZ">Czech</option>
            <option value="da-DK">Danish</option>
            <option value="nl-NL">Dutch</option>
            <option value="en-US">English</option>
            <option value="et-EE">Estonian</option>
            <option value="fi-FI">Finnish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="el-GR">Greek</option>
            <option value="he-IL">Hebrew</option>
            <option value="hi-IN">Hindi</option>
            <option value="hu-HU">Hungarian</option>
            <option value="id-ID">Indonesian</option>
            <option value="it-IT">Italian</option>
            <option value="ja-JP">Japanese</option>
            <option value="ko-KR">Korean</option>
            <option value="lv-LV">Latvian</option>
            <option value="lt-LT">Lithuanian</option>
            <option value="nb-NO">Norwegian</option>
            <option value="pl-PL">Polish</option>
            <option value="pt-PT">Portuguese</option>
            <option value="ro-RO">Romanian</option>
            <option value="ru-RU">Russian</option>
            <option value="sr-RS">Serbian</option>
            <option value="sk-SK">Slovak</option>
            <option value="sl-SI">Slovenian</option>
            <option value="es-ES">Spanish</option>
            <option value="sw-KE">Swahili</option>
            <option value="sv-SE">Swedish</option>
            <option value="th-TH">Thai</option>
            <option value="tr-TR">Turkish</option>
            <option value="uk-UA">Ukrainian</option>
            <option value="vi-VN">Vietnamese</option>
          </select>
        </div>

        <!-- To language -->
        <div class="selector-group">
          <label for="to-lang">To language:</label>
          <select id="to-lang" name="to-language">
            <option value="en-US" selected>English</option>
            <option value="ar-SA">Arabic</option>
            <option value="bn-IN">Bengali</option>
            <option value="bg-BG">Bulgarian</option>
            <option value="zh-CN">Chinese</option>
            <option value="hr-HR">Croatian</option>
            <option value="cs-CZ">Czech</option>
            <option value="da-DK">Danish</option>
            <option value="nl-NL">Dutch</option>
            <option value="et-EE">Estonian</option>
            <option value="fi-FI">Finnish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="el-GR">Greek</option>
            <option value="he-IL">Hebrew</option>
            <option value="hi-IN">Hindi</option>
            <option value="hu-HU">Hungarian</option>
            <option value="id-ID">Indonesian</option>
            <option value="it-IT">Italian</option>
            <option value="ja-JP">Japanese</option>
            <option value="ko-KR">Korean</option>
            <option value="lv-LV">Latvian</option>
            <option value="lt-LT">Lithuanian</option>
            <option value="nb-NO">Norwegian</option>
            <option value="pl-PL">Polish</option>
            <option value="pt-PT">Portuguese</option>
            <option value="ro-RO">Romanian</option>
            <option value="ru-RU">Russian</option>
            <option value="sr-RS">Serbian</option>
            <option value="sk-SK">Slovak</option>
            <option value="sl-SI">Slovenian</option>
            <option value="es-ES">Spanish</option>
            <option value="sw-KE">Swahili</option>
            <option value="sv-SE">Swedish</option>
            <option value="th-TH">Thai</option>
            <option value="tr-TR">Turkish</option>
            <option value="uk-UA">Ukrainian</option>
            <option value="vi-VN">Vietnamese</option>
          </select>
        </div>
      </section>

      <section class="actions">
        <div class="action-buttons">
          <button
            id="run-btn"
            class="primary-button"
            title="Run Select and Translate"
          >
            <div>
              <span class="play-icon"></span>
              <span>Translate</span>
            </div>
            <span class="shortcut-hint">(Ctrl+Shift+Space)</span>
          </button>

          <button id="shortcuts-btn" class="secondary-button">
            Change Shortcut
          </button>
        </div>
      </section>

      <footer class="links">
        <a href="#" id="github-btn" class="link-button" title="View on GitHub">
          <svg
            class="github-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"
            />
          </svg>
          GitHub
        </a>
      </footer>
    </main>

    <script type="module" defer src="../popup.ts"></script>
  </body>
</html>
